<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<link rel="stylesheet" href="css/form.css">
</head>
<body>
	<a href="index.html">home</a>
	<div class="container">
        <div class="titulo">
            <h2>Registrate</h2>
        </div>
        <form id="form" class="form">
			<div class="form-control">
			<label for="tipo">Tipo Documento: </label>
            <select id="tipo" name="tipo">
                <option value=" " >selecionar</option>
                <option value="ti">TI</option>
                <option value="cc">CC</option>
                <option value="ex">extrangera</option>
            </select>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
		<label for="numero">Numero de identificacion</label>
		<i class="fas fa-user"></i>
		<input type="number"  name="numero" id="numero"  maxlength="11"/>
		<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
	</div>
	
            <div class="form-control">
                <label for="username">nombre</label>
                <input type="text" placeholder="grovervas" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
			<div class="form-control">
                <label for="apellido">apellido</label>
                <input type="text" placeholder="apellido" id="apellido" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" placeholder="grovervas@email.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
			<div class="form-control">
                <label for="telefono">telefono</label>
                <input type="text" placeholder="telefono" id="telefono" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Repetir password</label>
                <input type="password" placeholder="Password dos" id="password2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button id="validate">Submit</button>
        </form>
    </div>
	<script src="js/form.js"></script>
</body>
</html>
